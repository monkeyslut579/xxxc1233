<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    {% include scripts.html %}

</head>

  <body>
	  
	 <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">
	      
	      {{ content }}
	      
	      
        <!-- Home Post List -->
        {% for post in site.posts limit : 10 %}

          <article class="post-preview">
            <a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">
              <div class="post-container">
                <div class="post-img-container" title="Image by {{post.artist}}">
                  <img class="post-img" src={{post.background}}>
                </div>
                <div class="post-text">
                  <div class="post-text-header">
                    <h2 class="post-title">{{ post.title }} <i class="fas fa-artstation"></i> </h2>
                    <p class="post-meta">
                      {{ post.date | date: '%B %d, %Y' }}
                    </p>
                    </div>
                  {% if post.subtitle %}
                    <h3 class="post-subtitle">{{ post.subtitle }}</h3>
                  {% else %}
                    <h3 class="post-subtitle">{{ post.excerpt | strip_html | truncatewords: 20 }}</h3>
                  {% endif %}
                </div>
              </div>
            </a>
          </article>

          <hr>

        {% endfor %}

        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="{{"/posts" | relative_url }}">View All Posts &rarr;</a>
        </div>
       </div>
    </div>
  </div>

  </body>

</html>
