---
layout: default
---

<!-- Page Header -->
{% if page.background %}
  <header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
    <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
                      {% if page.url == "/about.html" or page.url == "/press-kit.html" or page.url == "/contact.html" %}
          	   <img src="http://OrsonDeWitt.github.io/img/egypt.png" width="50%" height="50%">
          {% else %}
            <h1>SQUARE<br/>ZERO</h1>
            {% if site.description %}
              <span class="subheading">{{ site.description }}</span>
            {% endif %}
          {% endif %}
          </div>
        </div>
      </div>
    </div>
  </header>

<div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
